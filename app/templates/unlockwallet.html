<div layout="vertical" layout-align="center center">
  <md-card class="splashpage-wrapper md-whiteframe-z1">
  <md-content class="md-padding">
    <div class="str-top">
      <img src="/img/play-logo-h-white-shadow.png"/>
    </div>

    <div class="str-content" ng-click="descriptionCollapsed = !descriptionCollapsed"></div>
    <div class="description" ng-class="theme" collapse="descriptionCollapsed">
      <p translate>unlock.desc_content_1</p>
      <p translate>unlock.desc_content_2</p>
    </div>

    <md-button class="str-arrow fa {{descriptionCollapsed ? 'fa-sort-desc' : 'fa-sort-asc'}}" style="width:50px;" ng-click="descriptionCollapsed = !descriptionCollapsed"></md-button>

  <div class="str-bottom">
    <div ng-show="update_available" class="danger" translate>tip.client_update_available</div>
    <form name="unlock_form" ng-submit="submitForm()" role="form" novalidate class="form-horizontal">

      <md-input-container>
        <label class="text-left" translate>unlock.spending_password</label>
        <input ng-keydown='keydown()' ng-keypress="keypress($event)" ng-trim="false" ng-model="spending_password" name="sp"
                type="password" tabindex="1" required focus autofocus ng-minlength="9"
                ng-maxlength="255" class="full-width" ng-disabled>
        <div ng-messages="unlock_form.sp.$error" ng-show="unlock_form.sp.$error && !unlock_form.sp.$pristine">
          <div ng-message="required"><span translate>tip.required</span></div>
          <div ng-message="md-maxlength"><span translate>tip.too_long</span></div>
          <div ng-message="minlength"><span translate>tip.too_short</span></div>
        </div>
      </md-input-container>

      <div layout="row" layout-align="center">
        <md-button flex="50" ng-disabled="loading_indicator.show" type="submit" tabindex="2" class="md-raised md-primary" translate > unlock.btn_unlock </md-button>
      </div>

      <div class="text-danger text-center mt" ng-show="wrongPass" translate> unlock.wrong_pass </div>
      <div class="text-danger text-center mt" ng-show="capsLockOn" translate> unlock.caps_lock_on </div>
    </form>

    <div class="client-version">{{client_version}}</div>
  </div>

  <div class="powered">
    <div class="bts-logo"></div>
    <div class="text-muted">Powered by BitShares</div>
  </div>
  </md-content>
  </md-card>

</div>
